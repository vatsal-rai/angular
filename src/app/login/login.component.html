<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 colsm-offset-1 col-md-offset 2">


<form (ngSubmit)="onLogin(f)" #f="ngForm">
<div class="form-group">
  <label for="username">USERNAME</label>
  <input type="text" id="username" class="form-control" ngModel name="username">
</div>
<label for="password">PASSWORD</label>
  <input type="password" id="password" class="form-control" ngModel name="password">
  <button class="btn btn-dark" type="submit"> LOGIN
  </button>
</form>

</div>
</div>
